{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid bg-success d-flex flex-wrap justify-content-center mb-3">
  {% for i in data.products %}
  <div class="card crd rounded-2 ms-4 me-4 mb-5 mt-3" style="width: 18rem;">
    <a href="{% url 'details' i.id %}">
    <img src="{{i.thumbnail}}" class="card-img-top rounded-2" alt="..."></a>
    <div class="card-body">
      <h3>{{i.title}}</h3>
      <h4 class="pt-4">${{i.price}}</h4>
    </div>
   
  </div>
  {% endfor %}


</div>
{% endblock %}
