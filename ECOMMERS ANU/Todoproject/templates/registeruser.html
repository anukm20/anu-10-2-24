{% extends 'base.html' %}
{% load static %}
    {% block content %}
    <div class="container">
        <form class="border mt-5 mb-2" method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
            <input class="mb-2" type="text" name="fname" placeholder="firstname">
            </div>
            <div>
            <input class="mb-2" type="text" name="lname" placeholder="lastname">
            </div>
            <div>
            <input class="mb-2" type="email" name="email" placeholder="email">
            </div>
            <div>
            <input class="mb-2" type="text" name="username" placeholder="username">
            </div>
            <div>
            <input class="mb-2" type="password" name="password" placeholder="password">
            </div>
            <div>
            <input class="mb-2" type="password" name="cpassword" placeholder="cpassword">
            </div>
            <div>
            <button>sumbit</button>
            </div>
        </form>
        <div>
            {% for msg in messages %}
            <h3>{{msg}}</h3>
            {% endfor %}
        </div>
      
    </div>
    

{% endblock %}
