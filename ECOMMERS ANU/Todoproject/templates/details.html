{% extends 'base.html' %}
{% load static %}
{% block content %}
<nav class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          
          <li class="nav-item">
            <a class="me-3 nav-link active" style="color: white;" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
        </ul>
      </div>
    </div>
</nav>

<div class="conta container-fluid mb-3 justify-content-center bg-light d-flex ">
    <div class="card crd rounded-2 bg-light ms-4 w-50 me-4 mb-5 mt-3"style="border:0;">
        <div class="row">
            <div class="col-5">
                <img src="{{data.thumbnail}}" class="card-img-top rounded-2 ms-2 mt-5" alt="...">
                <div class="card-body">
                
                    <a href="{% url 'addcart' data.id %}"></a>
                    <button class="btn btn-warning me-3">Add to cart</button></a>
                    <button class="btn btn-danger">Buy Now</button>

            </div>
            </div>
                <div class="col-5 ms-2">
                    <h3 class="tl mt-5">{{data.title}}</h3>
                    <h3 class="pr" style="color: rgb(46, 143, 22);">${{data.price}}</h3>
                    <h5 class="pt-2" style="color: rgb(0, 0, 0);">Disc:{{data.discountPercentage}}%</h5>
                    <h5 class="pb" style="color: rgb(0, 0, 0);">rating:{{data.rating}}</h5>
                    <h5 class="pb" style="color: rgb(0, 0, 0);">Stock:{{data.stock}}</h5>
                    <h5 class="pb" style="color: rgb(0, 0, 0);">{{data.brand}}</h5>
                    <h5 class="pb" style="color: rgb(0, 0, 0);">{{data.category}}</h5>
                </div>
            </div>
        </div>
        
    </div>

    {% endblock %}
