{% extends 'base.html' %}
{% block content %}

<div class="container">
    <form class="border mt-5 mb-2" method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}

        <input class="form-control mb-2" type="file" name="image" placeholder="image">

        <input class="form-control mb-2" type="text" name="name" placeholder="name">

        <input class="form-control mb-2" type="number" name="phone" placeholder="Phone">

        <input class="form-control mb-2" type="email" name="email" placeholder="email">

        <input class="form-control mb-2" type="text" name="address" placeholder="address">
        
        <button class="btn btn-success mb-3 mt-3" style="margin-left: 450px;">ADD</button>
    </form>
  
</div>








{% endblock %}
